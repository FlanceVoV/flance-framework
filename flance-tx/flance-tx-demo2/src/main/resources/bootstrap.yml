spring:
  application:
    name: flance-tx-demo2
  cloud:
    nacos:
      username: nacos
      password: nacos
      discovery:
        namespace: flance-elearning
        server-addr: 127.0.0.1:8848
        group: flance-elearning
      config:
        namespace: flance-elearning
        server-addr: 127.0.0.1:8848

        # 应用配置
        extension-configs[0]:
          group: dev
          data-id: flance-tx-demo2.yml
          file-extension: yml
        # redis配置
        extension-configs[1]:
          group: dev
          data-id: flance-elearning-redis.yml
          file-extension: yml
        # 开启actuator端点
        extension-configs[2]:
          group: dev
          data-id: flance-actuator-open.yml
          file-extension: yml
        # 数据源 mysql
        extension-configs[3]:
          group: dev
          data-id: flance-elearning-mysql.yml
          file-extension: yml


